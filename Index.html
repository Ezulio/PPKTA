<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jual Beli Mobil</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="CSS.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src=" https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js"></script>
    <script src=" https://cdn.datatables.net/buttons/1.6.0/js/buttons.print.min.js"></script>
    <script src="Script.js"></script>
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-white w3-animate-left" style="display:none;z-index:4" id="mySidebar">
    <button class="w3-bar-item w3-button" onclick="w3_close()">close</button>
    <a href="Index.html" class="w3-bar-item w3-button">Home</a>
    <a href="Edit.html" class="w3-bar-item w3-button">Edit</a>
    <a href="Hapus.html" class="w3-bar-item w3-button">Hapus</a>
    <a href="Tambah.html" class="w3-bar-item w3-button">Tambah</a>
    <a href="Stock.html" class="w3-bar-item w3-button">Stock</a>
</div>
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>
<div>
    <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
        <h1>Kasir</h1>
        <table id="kasir" class="display nowrap" style="width:100%">
            <thead>
            <tr>
                <th>ID Mobil</th>
                <th>Merk Mobil</th>
                <th>Harga Mobil</th>
                <th>Jumlah Mobil</th>
                <th>Total Harga</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>001</td>
                <td>Aqua</td>
                <td class="price">5000</td>
                <td class="qty">
                    <div class="input-group">
                        <input type="button" value="-" class="button-minus" data-field="quantity">
                        <input type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
                        <input type="button" value="+" class="button-plus" data-field="quantity">
                    </div>
                </td>
                <td class="total" onchange="totalprice(this)">5000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Cheetos</td>
                <td class="price">5000</td>
                <td class="qty">
                    <div class="input-group">
                        <input type="button" value="-" class="button-minus" data-field="quantity">
                        <input type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
                        <input type="button" value="+" class="button-plus" data-field="quantity">
                    </div>
                </td>
                <td class="total" onchange="totalprice(this)">5000</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="4" style="text-align:right">Total Harga :</th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
<script>
    function incrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);

        if (!isNaN(currentVal)) {
            parent.find('input[name=' + fieldName + ']').val(currentVal + 1);
        } else {
            parent.find('input[name=' + fieldName + ']').val(0);
        }
    }

    function decrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);

        if (!isNaN(currentVal) && currentVal > 0) {
            parent.find('input[name=' + fieldName + ']').val(currentVal - 1);
        } else {
            parent.find('input[name=' + fieldName + ']').val(0);
        }
    }

    $('.input-group').on('click', '.button-plus', function(e) {
        incrementValue(e);
    });

    $('.input-group').on('click', '.button-minus', function(e) {
        decrementValue(e);
    });

</script>
